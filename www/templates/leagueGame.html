<ion-view title="League Game">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div class="row" style="margin-bottom:15px;">
            <div class="col-50">
                <img ng-src="{{}}" style="border-radius:50px; width:75px; height:75px; border: solid white 2px; box-shadow: 0px 0px 10px #888888; margin: 0 auto; display:block; margin-bottom:15px;"/>
                <h4 style="text-align:center; margin-bottom:0px;">B. Hafenrichter</h4>
                <p style="text-align:center;">5-2</p>
                <h1 style="text-align:center;">4</h1>
            </div>
            <div class="col-50">
                <img ng-src="{{}}" style="border-radius:50px; width:75px; height:75px; border: solid white 2px; box-shadow: 0px 0px 10px #888888; margin: 0 auto; display:block; margin-bottom:15px;"/>
                <h4 style="text-align:center; margin-bottom:0px;">B. Horncastle</h4>
                <p style="text-align:center;">0-3</p>
                <h1 style="text-align:center;">3</h1>
            </div>
        </div>
        
        <div class="list card" style="margin:0px;">
            <div class="item item-divider">Post Game Report</div>
            <div class="item item-body" style="padding-top:0px;">
                <h2 style="margin-bottom:0px;">B. Horncastle</h2>
                <p style="margin-top:5px;">"Didn't play too well today, wish we could've come out with a victory."</p>
                <h2 style="margin-bottom:0px;">B. Hafenrichter</h2>
                <p style="margin-top:5px;">"We kicked his butt."</p>
            </div>
        </div>
    </ion-content>
</ion-view>
