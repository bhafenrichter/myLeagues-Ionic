<div class="modal">
    <ion-header-bar>
      <h1 class="title">Add Game</h1>
    </ion-header-bar>
    <ion-content>
        <div id="score" style="position:absolute;left:0px; top:0px; opacity:0;">
            <div class="row" style="margin-bottom:15px;">
                <div class="col-50">
                    <img ng-src="{{user.get('ProfilePictureUrl')}}" style="width:100%; height:100%;margin: 0 auto; display:block; margin-bottom:15px;"/>
                    <h4 style="text-align:center; margin-bottom:0px;">{{user.get('ShortName')}}</h4>
                    <p style="text-align:center;">{{user.get("Wins")}}-{{user.get("Losses")}}</p>
                    <h1 style="text-align:center;">{{game.get('userScore')}}</h1>
                    <input type="text" style="width:100px; height:100px; border-radius:25px; text-align:center; font-size:48px; display: block; margin: 0 auto; box-shadow: inset 0 0 5px #000000;" ng-model="userScore">
                </div>
                <div class="col-50">
                    <img ng-src="{{opponent.get('ProfilePictureUrl')}}" style="width:100%; height:100%;margin: 0 auto; display:block; margin-bottom:15px;"/>
                    <h4 style="text-align:center; margin-bottom:0px;">{{opponent.get('ShortName')}}</h4>
                    <p style="text-align:center;">{{opponent.get("Wins")}}-{{opponent.get("Losses")}}</p>
                    <h1 style="text-align:center;">{{game.get('opponentScore')}}</h1>
                    <input type="text" style="width:100px; height:100px; border-radius:25px; text-align:center; font-size:48px; display: block; margin: 0 auto; box-shadow: inset 0 0 5px #000000;" ng-model="opponentScore">
                </div>
            </div>
            <button class="button button-full button-positive" ng-click="submitGame()">Continue</button>
            <button class="button button-full button-success" ng-click="closeModal(false)">Back</button>
        </div>
        <div id="headline" style="opacity:.5; position:absolute;left:0px; top:0px;width:100%; height:100%;">
            <label class="item item-input">
                <input type="text" style="box-shadow: inset 0 0 5px #000000;" ng-model="headlineText">
            </label>
            
            <button class="button button-full button-positive" ng-click="submitGame()">Continue</button>
            <button class="button button-full button-success" ng-click="closeModal(false)">Back</button>
        </div>
        
        
    </ion-content>
</div>
