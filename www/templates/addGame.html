<div class="modal">
    <ion-header-bar>
        <h1 class="title">Add Game</h1>
        <button ng-click="closeModal()">x</button>
    </ion-header-bar>
    <ion-content>
        <div id="score" style="position:absolute;left:0px; top:0px; width:100%; height:100%;">
            <div class="row" style="margin-bottom:15px;">
                <div class="col-50">
                    <img ng-src="{{user.get('ProfilePictureUrl')}}" style="width:100%; height:100%;margin: 0 auto; display:block; margin-bottom:15px;"/>
                    <h4 style="text-align:center; margin-bottom:0px;">{{user.get('ShortName')}}</h4>
                    <p style="text-align:center;">{{user.get("Wins")}}-{{user.get("Losses")}}</p>
                    <h1 style="text-align:center;">{{game.get('userScore')}}</h1>
                    <input type="text" style="width:100px; height:100px; border-radius:25px; text-align:center; font-size:48px; display: block; margin: 0 auto; box-shadow: inset 0 0 5px #000000;" ng-model="game.userScore">
                </div>
                <div class="col-50">
                    <img ng-src="{{opponent.get('ProfilePictureUrl')}}" ng-click="userPickTransition()" style="width:100%; height:100%;margin: 0 auto; display:block; margin-bottom:15px;"/>
                    <h4 style="text-align:center; margin-bottom:0px;">{{opponent.get('ShortName')}}</h4>
                    <p style="text-align:center;">{{opponent.get("Wins")}}-{{opponent.get("Losses")}}</p>
                    <h1 style="text-align:center;">{{game.get('opponentScore')}}</h1>
                    <input type="text" style="width:100px; height:100px; border-radius:25px; text-align:center; font-size:48px; display: block; margin: 0 auto; box-shadow: inset 0 0 5px #000000;" ng-model="game.opponentScore">
                </div>
            </div>
            
            
        </div>
        <div id="headline" style="position:absolute;left:0px; top:0px;width:100%; height:100%; display:none;">
            <label class="item item-input">
                <i class="icon ion-paper placeholder-icon"></i>
                <input type="search" placeholder="Headline" ng-model="game.headlineText"> 
            </label>
           <img src="http://www.jennybeaumont.com/wp-content/uploads/2015/03/placeholder-600x317.gif" width="100% height:400px;" />
        </div>

        <div id="userPick" style="position:absolute;left:0px; top:0px; width:100%; height:100%; display:none;">
            <div>
                <label class="item item-input">
                    <input type="text" placeholder="Search by Last Name" ng-model="searchText">
                    <a data-tap-disabled="true" class=" button button-icon icon positive" ng-click="searchUsers(searchText);" ng-class="{'ion-search':!hasFilters,'ion-close-circled':hasFilters}"></a>
                </label>
                <br />
                <table ng-repeat="user in standings | filter:searchText">
                    <tr>
                        <td ng-click="selectedUser(user)">
                            <img ng-src="{{user.get('ProfilePictureUrl')}}" style="width:50px; height:50px;" />                             <span>{{user.get('ShortName')}}</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        
    </ion-content>
        <div style="position:absolute; bottom:15%; left:0px; z-index:99; width:100%;">
            <button id="mainButton" class="button button-full button-positive" ng-click="headlineTransition()" style="position:absolute;">Continue</button>
            <button id="headlineButton" class="button button-full button-positive" ng-click="submitGame()" style="position:absolute; display:none;">Finish</button>
            
        </div>
</div>
