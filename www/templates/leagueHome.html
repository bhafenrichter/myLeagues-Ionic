<ion-view title="{{leagueViewModel.league.get('LeagueName')}}" cache-view="false">
    <ion-nav-buttons side="right">
        <button class="button button-clear icon ion-plus-round" ng-click="openModal(false)">
            
        </button>
    </ion-nav-buttons>
    <ion-content overflow-scroll="true" padding="true" class="has-header"  style="background-color:#f7f7f7;">

        
        <div class="list card" style="padding: 0px; margin:0px;">
            <div class="item">
                <div class="row">
                    <div class="col-75">
                        <label class="item item-input">
                            <input type="text" placeholder="Write a Message..." ng-model="post.contents">
                        </label>
                    </div>
                    <div class="col-25">
                        <input type="submit" class="button button-stable button-small" style="width:100%;" value="Post" ng-click="postToWall()" />
                    </div>
                </div>
            </div>
        </div>  
<!--If we don't have a league selected-->
        <div class="" ng-if="!leagueViewModel.feed.length" style="height:100%;">
            <img src="https://cdn0.iconfinder.com/data/icons/bicon/24/editor_document_file_empty_pencil_pen_edit_write_2-512.png" style="width:100px; height:100px; margin: 0 auto; display:block; position:relative; top:35%;" />
            <h4 style="text-align:center; position:relative; top:50%;">No news to report.</h4>
        </div>
<!--The actual feed-->
        <div ng-if="leagueViewModel.feed.length">
            <div ng-repeat="post in leagueViewModel.feed">
                <div class="card" style="margin:10px 0px 10px 0px;">
                    <div class="item item-text-wrap">
                        
<!--Content of the actual post-->
                        <div class="row">
                                <div class="" style="padding:20px;">
                                <h4 style="color:black;">{{post.get('title')}}</h4>
                                <p style="color:black; margin-bottom:15px; font-size:24px;">{{post.get('headlineText')}}</p>
                                <div id="footer" style="margin-top:10px;">
                                    <img src="{{getUser(post.get('userID')).get('ProfilePictureUrl')}}" style="width:25px; height:25px; display:inline; border-radius:25px; position:relative; top:7px;">
                                    <h2 style="display:inline;">{{getUser(post.get('userID')).get('ShortName')}}</h4>
                                    <p style="display:inline;">{{post.get('createdAt').toLocaleString()}}</p>
                                </div>
                        </div>
<!--
                            <div class="col-33">
                                <img src="http://36.media.tumblr.com/tumblr_lon91nnKlP1qkm4mko1_500.jpg" style="width:100%; height:100%;" />
                            </div>
-->
                        </div>
                        
                        
<!--Like/Comment/Option Buttons-->
                                
                </div>
            </div>
        </div>
        
    </ion-content>
</ion-view>
