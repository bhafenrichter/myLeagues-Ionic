<ion-side-menus title="Tabs Controller" enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon icon ion-ios-arrow-back">Back</ion-nav-back-button>
            <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" ng-click="toggleMenu()">
            </button>
            </ion-nav-buttons>
        </ion-nav-bar>
    <!--Tabs-->
    <ion-tabs class="tabs-striped tabs-icon-top tabs-color-assertive">
        <ion-tab title="League Home" icon="ion-ios-home-outline" href="#/tabs/leagueHome">
            <ion-nav-view name="tab1"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Recent Games" icon="ion-ios-game-controller-b-outline" href="#/tabs/recentGames">
            <ion-nav-view name="tab2"></ion-nav-view>
        </ion-tab>
        <ion-tab title="Standings" icon="ion-ios-list-outline" href="#/tabs/leagueStandings">
            <ion-nav-view name="tab3"></ion-nav-view>
        </ion-tab>
    </ion-tabs>
    </ion-side-menu-content>
    
    
<!--  Side Menu  -->
     <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
        <h1 class="title">Your Leagues</h1>        
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="league in leagueViewModel.myLeagues">
                <div class="row" ng-click="switchLeagues(league.id, $index)">
<!--                    <a href="#/tabs/leagueid/{{league.id}}/leagueHome">-->
                        <div class="col-20">
                            <img ng-src="{{league.get('LeaguePictureUrl')}}" style="width:25px; height:25px;" />
                        </div>
                        <div class="col-80">
                            <h3 style="display:inline;">{{league.get('LeagueName')}}</h3>
                            <p>{{league.get('LeagueType')}}</p>
                        </div>
<!--                    </a>-->
                    
                </div>
            </ion-item>
            <ion-item>
                <button ng-click="openModal()" class="button button-stable" style="width:100%;">Add League</button>
            </ion-item>
        </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>

<script id="addLeague-modal.html" type="text/ng-template">
    <div class="modal">
        <ion-header-bar>
            <h1 class="title">League Settings</h1>
        </ion-header-bar>
        <ion-content>
            <form class="list">
                <ion-list>
                    <label class="item item-input">
                        <span class="input-label">League Name</span>
                        <input type="text" ng-model="leagueName" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">League Type</span>
                        <input type="text" ng-model="leagueType" placeholder="">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Motto</span>
                        <input type="text" ng-model="leagueMotto" placeholder="">
                    </label>
                </ion-list>
                <button class="button button-balanced button-block " ng-click="createLeague(leagueName, leagueType, leagueMotto)">Create League</button>
                <button class="button button-full button-positive" ng-click="closeModal(true)">Done</button>
            </form>
        </ion-content>
    </div>
</script>
